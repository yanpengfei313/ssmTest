<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <form onsubmit="return false">
            用户名称:<input type="text" name="username" v-model="user.username"><br>
            性别:<input type="text" name="sex" v-model="user.sex"><br>
            生日:<input type="text" name="birthday" v-model="user.birthday"><br>
            住址:<input type="text" name="address" v-model="user.address"><br>
        <input type="submit" value="添加" @click="addUser()">
        </form>
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                user:{}
            },
            methods:{
                addUser(){
                    // 使用变量完成数据的入参
                    let params = this.user;
                    // 发起异步请求
                    axios.post("/user/addUser",params).then(response=>{
                        // 判断保存是否成功
                        if (response.data.flag){
                            // 表示添加成功,添砖到查询所用用户的页面
                            location.href="userList.html";
                        }
                    });

                }
            }
        });
    </script>

</body>
</html>
